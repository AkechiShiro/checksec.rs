[package]
name = "checksec"
version = "0.0.2"
authors = ["etke"]
edition = "2018"
license = "Apache-2.0"
description = "Fast multi-platform (ELF/PE/MachO) binary checksec command line utility and library."
homepage = "https://crates.io/crates/checksec"
repository = "https://github.com/etke/checksec.rs"
documentation = "https://docs.rs/checksec"
keywords = ["checksec", "binary", "security"]
categories = ["command-line-utilities"]
include = [
    "src/*.rs",
    "Cargo.toml",
    "README.md",
    "LICENSE"
]
readme = "README.md"

[profile.release]
codegen-units = 1   # Reduce number of codegen units to increase optimizations
lto = true          # Enable Link Time Optimization
opt-level = 'z'     # Optimize for size
panic = 'abort'     # Abort on panic

[dependencies]
colored = "1.9.3"
goblin = "0.2.1"
ignore = "0.4.14"
memmap = "0.7.0"
scroll = "0.10.1"
scroll_derive = "0.10.1"
serde = { version = "1.0.106", features = ["derive"] }
serde_derive = "1.0.106"
serde_json = "1.0.51"

[lib]
name = "checksec"
path = "src/lib.rs"

[[bin]]
name = "checksec"
path = "src/main.rs"

[features]
default = ["elf", "macho", "pe", "shared"]
elf = ["shared"]
macho = ["shared"]
pe = []
shared = []
